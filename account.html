<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
   

    <nav class="accTopNav">
      <h2 id="feedInsta">Instagram</h2>
      <div class="accTopNavButtons">
        <button type="button" id="accLogIn">Login In</button>
        <button type="button" id="accSignUp">Sign up</button>

      </div>
    </nav >

    <main class="userBio">
      <div class="userBioInteract">
        <img src="./assets/readmeImages/multiverselogo.png" />
        <div class="accUser">
          <p>joinmultiverse</p>
          <div class="accUserButtons">
            <button type="button" id="accFollow">Follow</button>
            <button type="button" id="accMessage">Message</button>
    
          </div>
        </div>
      </div>

      <div class="userBioContent">
        <h2>Multiverse</h2>
        <p>Providing outstanding professional apprenticeships in the UK and th US</p>
        <a>linktr.ee/joinmultiverse</a>
      </div>

      <div class="userbioStories">
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
        
      </div>

      <div class="userBioStats">
        <ul class="userBioStatTable">
          <li id="statListItem">
            <p id="UserBioStat">402</p>
            <p id="userBioStatLabel">posts</p>
          </li>
          <li id="statListItem">
            <p id="UserBioStat">17.1k</p>
            <p id="userBioStatLabel">followers</p>
          </li>
          <li id="statListItem">
            <p id="UserBioStat">615</p>
            <p id="userBioStatLabel">following</p>
          </li>
        </ul>
      </div>

      <div class="accUserPosts">
        <div class="accPost"></div>
        <div class="accPost"></div>
        <div class="accPost"></div>
        <div class="accPost"></div>
        <div class="accPost"></div>
        <div class="accPost"></div>
        <div class="accPost"></div>

      </div>
    </main>



    <script src="script.js"></script>
  </body>
</html>
